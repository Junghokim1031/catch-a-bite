<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 유형 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f1ec;
      --panel: #ffffff;
      --panel-soft: #f7f4ef;
      --text: #2d2a26;
      --muted: #7b746c;
      --line: #d7d1c8;
      --accent: #726f69;
      --accent-dark: #5b5752;
      --notice-success: #dfe7db;
      --notice-error: #f1d7d3;
      --notice-info: #e6e2dd;
      --shadow: 0 18px 40px rgba(28, 24, 20, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top right, #ffffff 0%, rgba(255, 255, 255, 0.35) 35%, transparent 60%),
        linear-gradient(120deg, #efece6 0%, #f6f4ef 45%, #f1ede6 100%);
      color: var(--text);
      font-family: "Gowun Dodum", "Noto Sans KR", sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(120, 112, 104, 0.12) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.25;
      pointer-events: none;
    }

    .select-shell {
      width: min(1040px, 92vw);
      margin: 64px auto 80px;
      display: grid;
      gap: 28px;
      position: relative;
      z-index: 1;
    }

    .select-header {
      text-align: center;
    }

    .select-eyebrow {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 8px;
    }

    .select-title {
      font-family: "Gowun Batang", serif;
      font-weight: 700;
      font-size: 26px;
      margin: 0;
      letter-spacing: 0.03em;
    }

    .select-sub {
      margin: 10px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    .notice-stack {
      display: grid;
      gap: 8px;
      max-width: 560px;
      margin: 0 auto;
    }

    .notice {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
    }

    .notice.success {
      background: var(--notice-success);
    }

    .notice.error {
      background: var(--notice-error);
    }

    .notice.info {
      background: var(--notice-info);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }

    .role-card {
      position: relative;
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: var(--panel);
      box-shadow: var(--shadow);
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      animation: card-rise 0.6s ease both;
      animation-delay: calc(var(--order) * 0.08s);
    }

    .role-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(114, 111, 105, 0.12), transparent 60%);
      opacity: 0.6;
      pointer-events: none;
    }

    .role-title {
      font-family: "Gowun Batang", serif;
      font-size: 20px;
      margin: 0 0 8px;
      position: relative;
      z-index: 1;
    }

    .role-desc {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    .role-actions {
      margin-top: 18px;
      position: relative;
      z-index: 1;
    }

    .role-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 13px;
      background: var(--accent);
      color: #fff;
      border: 2px solid var(--accent);
      letter-spacing: 0.05em;
    }

    .role-button:hover {
      background: var(--accent-dark);
      border-color: var(--accent-dark);
    }

    button:focus-visible,
    a:focus-visible {
      outline: 2px solid rgba(100, 96, 90, 0.4);
      outline-offset: 2px;
    }

    @media (max-width: 980px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 560px) {
      .select-shell {
        margin: 40px auto 60px;
      }

      .role-card {
        min-height: 200px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .role-card {
        animation: none;
      }
    }

    @keyframes card-rise {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="select-root"></div>

  <script th:inline="javascript">
    window.SelectPageData = {
      flags: {
        signup: /*[[${param.signup != null}]]*/ false,
        error: /*[[${param.error != null}]]*/ false,
        logout: /*[[${param.logout != null}]]*/ false
      }
    };
  </script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const flags = (window.SelectPageData || {}).flags || {};

    const notices = [
      flags.signup && { type: "success", text: "회원가입이 완료되었습니다. 로그인해주세요." },
      flags.error && { type: "error", text: "아이디 또는 비밀번호가 올바르지 않습니다." },
      flags.logout && { type: "info", text: "로그아웃 되었습니다." }
    ].filter(Boolean);

    const cards = [
      {
        title: "개인회원",
        desc: "일반 이용자를 위한 로그인/회원가입 화면입니다.",
        href: "/auth/user/signup"
      },
      {
        title: "사업자",
        desc: "가게 운영자를 위한 로그인/회원가입 화면입니다.",
        href: "/auth/owner/signup"
      },
      {
        title: "라이더",
        desc: "배달 파트너를 위한 로그인/회원가입 화면입니다.",
        href: "/auth/rider/signup"
      }
    ];

    const NoticeStack = () => {
      if (!notices.length) return null;
      return (
        <div className="notice-stack">
          {notices.map((notice, index) => (
            <div key={index} className={`notice ${notice.type}`}>
              {notice.text}
            </div>
          ))}
        </div>
      );
    };

    const App = () => (
      <main className="select-shell">
        <header className="select-header">
          <p className="select-eyebrow">회원 유형 선택</p>
          <h1 className="select-title">로그인/회원가입 방식을 선택해주세요</h1>
          <p className="select-sub">선택한 유형에 맞는 로그인 · 회원가입 화면으로 이동합니다.</p>
        </header>
        <NoticeStack />
        <section className="card-grid">
          {cards.map((card, index) => (
            <article key={card.title} className="role-card" style={{ "--order": index }}>
              <div>
                <h2 className="role-title">{card.title}</h2>
                <p className="role-desc">{card.desc}</p>
              </div>
              <div className="role-actions">
                <a className="role-button" href={card.href}>선택하기</a>
              </div>
            </article>
          ))}
        </section>
      </main>
    );

    const root = document.getElementById("select-root");
    ReactDOM.createRoot(root).render(<App />);
  </script>
</body>
</html>
